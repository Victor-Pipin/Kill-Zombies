<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Kill Zombies</title>
  </head>

  <body>
    <div class="game-panel">
      <div>
        <button id="sound-btn">SOUND ON</button>
        <button id="start-btn">START</button>
      </div>
      <div>
        <div class="counter">
          HITS:
          <span id="hit-counter">0</span>
        </div>
        <div class="counter">
          MISS:
          <span id="miss-counter">0</span>
        </div>
      </div>
    </div>

    <div class="container">
      
      <!-- 15 элементов div, будут размещены по всей площади игрового экрана,
        для рандомного местопоявления зомби на экране -->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <audio id="sound-bu" src="./assets/sounds/bu.mp3" loop></audio>
    <audio id="sound-shot" src="./assets/sounds/shot.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
